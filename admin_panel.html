{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2>Admin Paneli</h2>
        <div>
            <a href="{{ url_for('excel_indir') }}" class="btn btn-success mr-2">
                <i class="fas fa-file-excel"></i> Excel İndir
            </a>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Bisiklet No</th>
                    <th>Tarih</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for rez in rezervasyonlar %}
                <tr>
                    <td>{{ rez[0] }}</td>
                    <td>{{ rez[1] }}</td>
                    <td>{{ rez[2] }}</td>
                    <td>{{ rez[3] }}</td>
                    <td>{{ rez[4] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('rezervasyon_sil', id=rez[0]) }}">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Sil
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
